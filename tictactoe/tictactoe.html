<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe!</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<!--button id="vsppl" onclick="startlocal()">vs. local</button>
		< button id="autowin">Auto Win</button -->
		<!-- button id="autolose">Auto lose</button -->
		<p id="bleh">Turn: o</p -->

		<div class="game">
			<table>
				<tr>
					<td id="b1s1" onclick="bleh(1,1)"></td>
					<td id="b1s2" onclick="bleh(1,2)"></td>
					<td id="b1s3" onclick="bleh(1,3)"></td>
				</tr>
				<tr>
					<td id="b2s1" onclick="bleh(2,1)"></td>
					<td id="b2s2" onclick="bleh(2,2)"></td>
					<td id="b2s3" onclick="bleh(2,3)"></td>
				</tr>
				<tr>
					<td id="b3s1" onclick="bleh(3,1)"></td>
					<td id="b3s2" onclick="bleh(3,2)"></td>
					<td id="b3s3" onclick="bleh(3,3)"></td>
				</tr>
			</table>
		</div>

		<button id="reset" onclick="reset()">Reset</button>
		<p id="win"></p>
		<script src="script.js"></script>
	</body>
</html>
